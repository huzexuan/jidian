<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0,viewport-fit=cover" />
    <title>纪念馆创建</title>
    <link rel="stylesheet" href="../css/weui.min.css">
    <link rel="stylesheet" href="../css/iconfont.css">
    <link rel="stylesheet" href="../css/swiper.min.css">
    <link rel="stylesheet" href="../css/add_memorial.css">
    <link rel="stylesheet" href="../css/mydate.css">
</head>

<body>
    <div id="app">
        <div class="nav">
            <a href="javascript:history.go(-1);" class="iconfont iconxiangzuojiantou"></a>
            <p>纪念馆创建</p>
        </div>
        <div class="zoom"></div>
        <div class="add_item">
            <div class="add_name">
                场馆类型
                <p>*</p>
            </div>
            <a class="add_del" href="./add_venue.html">
                请选择场馆类型<i class="iconfont iconxiangyoujiantou"></i>
            </a>
        </div>
        <div class="add_item">
            <div class="add_name">
                逝者名称
                <p>*</p>
            </div>
            <div class="add_del">
                <input type="text" maxlength="4" placeholder="请输入逝者名称" class="add_inp" />
            </div>
        </div>
        <div class="add_item up_img">
            <div class="add_name ">
                逝者照片
                <p>*</p>
            </div>
            <div class="add_del">
                <div class="add_img fileUpload">
                    <i class="iconfont icontianjiajiahaowubiankuang"></i>
                </div>
            </div>
        </div>
        <div class="add_item up_img">
            <div class="add_name ">
                生卒年月
            </div>
            <div class="add_del">
                <input onclick="MyDatePick()" type="text" class="MyDate" placeholder="请选择生年月">
            </div>
        </div>
        <div class="add_item up_img">
            <div class="add_name "></div>
            <div class="add_del">
                <input onclick="MyDatePick()" type="text" class="MyDate" placeholder="请选择卒年月">
            </div>
        </div>
        <div class="add_item up_img">
            <div class="add_name ">
                场景
                <p>*</p>
            </div>
            <a class="add_del" href="./add_venueImg.html">
                请选择场馆场景<i class="iconfont iconxiangyoujiantou"></i>
                <div class="beijing_img"></div>
            </a>
        </div>
        <div class="add_item">
            <div class="add_name">
                背景音乐
                <p>*</p>
            </div>
            <a class="add_del" href="./add_music.html">
                选择背景音乐<i class="iconfont iconxiangyoujiantou"></i>
            </a>
        </div>
        <div class="add_item">
            <textarea placeholder="请填写平生"></textarea>
        </div>
        <button class="form">
            创建
        </button>
    </div>
    <div class="date_bg"></div>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/jquery-weui.min.js"></script>
    <script src="../js/app.js"></script>
    <script src="../js/swiper.min.js"></script>
    <script src="../js/vue.js"></script>
    <script src="http://res.wx.qq.com/open/js/jweixin-1.4.0.js"></script>
    <script src="../js/mydate.js"></script>
    <script type="text/javascript">
        var app = new Vue({
            el: '#app',
            data: {},
            created() {},
            mounted() {},
            methods: {}

        })
    </script>
</body>

</html>
