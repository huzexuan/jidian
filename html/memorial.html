<!DOCTYPE html>

<body>
    <div id="app">
        <div class="nav">
            <div class="page_title">纪念馆</div>
            <div class="nav-tab">
                <div class="tab_item">
                    <div :class="['swiper_tab_list',{'on':currentTab == 1}]" @click="swichNav($event,1)">推荐</div>
                    <div :class="['swiper_tab_list',{'on':currentTab == 2}] " @click="swichNav($event,2)">亲人馆</div>
                    <div :class="['swiper_tab_list',{'on':currentTab == 3}] " @click="swichNav($event,3)">艺人馆</div>
                    <div :class="['swiper_tab_list',{'on':currentTab == 4}] " @click="swichNav($event,4)">推荐</div>
                    <div :class="['swiper_tab_list',{'on':currentTab == 5}] " @click="swichNav($event,5)">亲人馆</div>
                    <div :class="['swiper_tab_list',{'on':currentTab == 6}] " @click="swichNav($event,6)">艺人馆</div>
                    <div :class="['swiper_tab_list',{'on':currentTab == 7}] " @click="swichNav($event,7)">艺人馆</div>
                </div>
            </div>
        </div>
        <div class="hot_list">
            <div class="hot_item" v-for="(i,key) in hotList" :key='key'>
                <div class="hot_portrait">
                    <img :src="i.img " class="hot_portraitImg" />
                    <p class="hot_birthdate">{{ i.birthdate}}</p>
                </div>
                <div>
                    <p class="hot_name">{{ i.name }}</p>
                    <div class="hot_describe">
                        <div class="hot_describe_item">
                            <p class="icon">
                                <img src="../img/huiyuan.png" class="huiyuan" />
                            </p>
                            <p class="over_text">{{ i.member }}</p>
                        </div>
                        <div class="hot_describe_item">
                            <p class="icon">
                                <img src="../img/lazhu.png" class="lazhu" />
                            </p>
                            <p class="over_text">{{i.num}}</p>
                        </div>
                        <div class="hot_describe_item">
                            <div class="ai">爱</div>
                            <div class="ai-bg">
                                <i class="iconfont iconxin"></i>{{i.ainum}}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="over">------ 已经到底了 ------</div>
        <footer class="footer">
            <a class="footer_item " href="./index.html">
                <img src="../img/index2.png" /> 首页
            </a>
            <a class="footer_item activ" href="./memorial.html">
